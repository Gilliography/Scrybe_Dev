<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
</head>
<body>
    <h1>Movie Database</h1>
    <a href="{{ url_for('add_movie') }}">Add New Movie</a>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.genre }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
