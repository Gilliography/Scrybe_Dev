<! DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Headings</title>
        <style>
            ul {
              list-style-type:square; /* Optional: Specify the bullet point shape */
              list-style-color: red; /* Change the bullet point color here */
            }
            ol{
                list-style-type: lower-roman;
                list-style-color: green;
            }
          </style>
        </head>
        <body>
            <h1>
                This is a heading
                </h1>
                <h2>Ordered List</h2>
                <ol>
                    <li>Beans</li>
                    <li>Maize</li>
                    <li>Potatoes</li>
                    </ol>
                    <h2>Un-ordered List</h2>
                    <ul>
                        <li>Cabbage</li>
                        <li>Kales</li>
                        <li>Broccoli</li>
                    </ul>
                    <form>

                        <input type="text" name="text" value="Enter text here"/>
                        <input type="file" name="fileupload" value="Upload your resume"/>
                        <br>
                        <br>
                        <input type="submit" name="submit" value="submit"/> 
                        <input type="reset" name="reset" value="Reset" />
                    </form>

                </body>
            </html>
