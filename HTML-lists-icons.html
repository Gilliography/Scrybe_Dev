<!Doctype HTML>
<HTML lang="en">
    <head>
        <title>Html Lists using icons</title>
        <style>
            ol{
                list-style-type:'' ;
            }
            ul{
                list-style-type:lower-greek;
            }
           button:hover{
            color: antiquewhite;
            border:green solid 1px;
            background: #5a5a0b;
           } 
        </style>
    </head>
    <body>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <button>Hover over me!</button>
        </body>
</HTML>
