<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS stylesheet -->
    <title>Rounded Search Box</title>
    <style>
    .search-box {
        padding: 8px; /* Add some padding to create space inside the search box */
        border: 1px solid #ccc; /* Add a border to the search box */
        border-radius: 20px; /* Set the border-radius property to round the corners */
        outline: none; /* Remove the default outline when focused */
    }
    </style>
    
</head>
<body>
    <input type="text" class="search-box" placeholder="Search...">
</body>
</html>
